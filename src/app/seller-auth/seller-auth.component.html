<div class="seller-auth mt-5 pl-56 pt-10">

    <div class="seller-signup-form w-[50%] m-auto  ">
        <h1 class="w-[60%] m-auto text-purple-600">Seller Signup</h1>
        <form class="flex flex-col"  [formGroup]="sellerForm" (ngSubmit)="signUp()">
            <input formControlName="name" class="border border-gray-500 m-1 px-2 py-2 outline-none w-[80%]" type="text"
                placeholder="Enter Your Name">
            <input formControlName="email" class="border border-gray-500 m-1 px-2 py-2 outline-none w-[80%]"
                type="email" placeholder="Enter Your Email">
            <input formControlName="phone" class="border border-gray-500 m-1 px-2 py-2 outline-none w-[80%]"
                type="password" placeholder="Enter Your Password">
            <button class="border border-gray-500 w-[80%] m-1 py-2 hover:bg-purple-600 "
               type="submit" >SignUp</button>
        </form>
    </div>
</div>
